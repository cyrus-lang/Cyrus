name: Build & Upload Cyrus Lang

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: mingw-w64-x86_64-gcc mingw-w64-x86_64-gcc-ada mingw-w64-x86_64-libgccjit
          
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true
          command: cargo build --verbose --release

      - name: Collect files in single directory 
        shell: pwsh
        run: |
          New-Item cyrus
          pwd;
          ls;
          # Copy-Item -Path .\target\release\cyrus.exe -Destination .\cyrus
          # Copy-Item -Path .\stdlib -Destination .\cyrus\stdlib\

      - name: Upload as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cyrus-windows
          path: ./cyrus
  build-linux:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc

      - name: Download and install GCC fork
        run: |
          curl -LO https://github.com/antoyo/gcc/releases/latest/download/gcc-15.deb
          sudo dpkg --force-overwrite -i gcc-15.deb

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build 
        run: cargo build --verbose --release

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true

      - name: Run tests
        run: cargo test --verbose

      - name: Collect files in single directory
        run: |
          mkdir cyrus
          cp ./target/release/cyrus ./cyrus
          cp ./scripts/install.sh ./cyrus
          cp -r ./stdlib ./cyrus

      - name: Upload as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cyrus-linux
          path: ./cyrus
